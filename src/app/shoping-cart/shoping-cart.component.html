<div class="containter-fluid shopping-cart-wrapper my-3 px-5">

  @if(items.length<1){ <h3 class="text-center">Shopping cart is empty</h3>
      }

      <div class="cart-item px-3" *ngFor="let item of items">
          <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 shopping-cart-product">
                  <img [src]="item.product.imgSrc" [alt]="item.product.status" class="shoppping-cart-img">
                  <div>
                      <span class="px-1">{{ item.product.title }}</span> <br><br>

                      <span class="px-1 py-3" (click)="removeItem(item.product)">Remove</span>
                  </div>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-12 shopping-cart-calculation">
                  <span>{{ item.product.price }}$</span>
                  <input type="number" class="quantity-input" [(ngModel)]="item.quantity"
                      (change)="updateQuantity(item)">
                  <span> {{ item.product.price * item.quantity }}$</span>
              </div>

          </div>

          <hr>
      </div>
      @if(items.length>0){
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="calculator-style">
                  <span>Subtotal:</span>
                  <span>{{ calculateSubtotal() }}$</span>
              </div>
              <div class="calculator-style">
                  <span>Shipping:</span>
                  <span>{{ calculateShippingLabel() }}</span>
              </div>
              <hr>
              <div class="calculator-style">
                  <span>Total:</span>
                  <span>{{ calculateTotal() }}$</span>

              </div>
              <div class="d-flex justify-content-end pt-2">
                  <button class="btn btn-dark text-light" routerLink="/productorder">Checkout</button>
              </div>

          </div>
      </div>

      }
</div>
