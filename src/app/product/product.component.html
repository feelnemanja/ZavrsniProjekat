<div>
  <br>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last">
        <span>{{ breadcrumb.label }}</span>
        <span *ngIf="!last" aria-hidden="true">/</span>
      </li>
    </ol>
  </nav>

  <div class="product-crumbs-buttons mx-5">
    <span class="last-next" (click)="showPreviousProduct()">
      < Prev </span>
        <span class="last-next" (click)="showNextProduct()">| Next > </span>
  </div>
</div>

<div class="container-fluid" style="min-height: 500px;">
  <div class="row px-5">
    <div *ngIf="product" class="col-lg-6 col-md-12 col-sm-12 product-img-position">

      <img [src]="product.imgSrc" [alt]="product.status" class="product-img-style">

    </div>
    <div *ngIf="product" class="col-lg-6 col-md-12 col-sm-12 ">

      <h5>{{product.title}}</h5>
      <h5>{{product.price}}$</h5>
      <span>{{product.description}} </span>
      <hr>
      <label>Quantity:</label><br>
      <input type="number" [(ngModel)]="quantity" min="1" step="1" style="width: 100px;" required
        (input)="validateQuantity()"><br>
      <button class="btn btn-dark text-light mt-1" (click)="addToCart(product)"> Add to cart</button>

    </div>
  </div>
  <div>
    <div class="modal" [ngClass]="{ 'show': isModalVisible }">
      <div class="modal-contentt">
        <span class="close" (click)="closeModal()">&times;</span>
        <p>Please, Login to continue enjoying shopping on our site.</p>
        <button class="btn btn-dark text-light w-25 p-0 px-0 mt-1" routerLink="/login">Log In</button>
        <p class="mt-1"> If you dont have an account, please Sign up!</p>
        <button class="btn btn-dark text-light w-25 p-0 px-0 mt-1" routerLink="/signup">Sign Up</button>
      </div>
    </div>
